{% load make_link %}
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col">
      <img src="{{post.image.url}}" class="card-img" alt="...">
    </div>
    <div class="col">
      <div class="card-body">
        <h5 class="card-title">{{post.user}} <a href="" class="btn">follow</a></h5>
        <p class="card-text">{{post|hashtag_link|safe}}</p>
        <p class="card-text"><small class="text-muted">{{post.created_at}}</small></p>
      </div>
      <div class="card-body">
        {% if user in post.like_users.all %}
        <a href="{% url 'posts:like' post.id %}"><i class="fas fa-heart mr-1"></i></a>
        <!-- {{post.like_users.count}} -->
        {% else %}
        <a href="{% url 'posts:like' post.id %}"><i class="far fa-heart mr-1"></i></a>
        <!-- {{post.like_users.all | length}} -->
        {% endif %}
        <a href=""><i class="far fa-comment"></i></a>
        <p class="mt-1 mb-0">좋아요 {{post.like_users.count}}개</p>
      </div>
    </div>
  </div>
</div>
